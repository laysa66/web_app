          {% if questions|length == 0 %}
          <p id="noqerr"> Les exos sont terminés </p> <!-- Si aucune question n'est crée il le remet a la page pour creer une question -->
          {% endif %}
          {% for question in questions %}
          <BUTTON ONCLICK="ShowAndHide()">Click me</BUTTON>
          <DIV ID="SectionName" STYLE="display:none">Text to be shown and hidden</DIV>
          <div class="question">

               <div id="print-{{ question.id }}"> <i onclick="ShowAndHideQuestion()" class="arrow down"> </i>
                  <h3 id="question-{{ question.id }}"  class="question_txt" >{{ question.question }} </h3>
                  <div id="preview-{{ question.id}}"   class="preview listeQuestion">   </div>
                   <h4>Réponses: <i onclick="ShowAndHideReponse()" class="arrow down"> </i> </h4>
                  <ul id="listeReponses">
                     {% for answer in question.answers %}
                     <li> {{ answer }} <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"> </li>
                     {% endfor %}
                     <input type="Submit" value="Soumettre">
                  </ul>
               </div>

          </div>
          <br>




          {% endfor %}
