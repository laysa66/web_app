<!-- page pour voir toutes les questions des utilisateurs -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <title>Mes questions </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/question.css')}}">
</head>
<script>
    function openQuestion(id){
        // redirect to the question page with the id of the question in new tab
        window.open(`/open_question/${id}`, "_blank");
    }
</script>

<body>
    <a id="menu" title="Revenir au menu principal" href="{{ url_for('accueil') }}"><i class="fa-solid fa-house-user"></i></a>
    <h1 id="qtitle">Questions :</h1>
    {% if questions|length == 0 %}
        <p id="noqerr"> Aucune question n'est crée pour le moment, cliquez ici <a href="{{ url_for('create_question_open') }}">créer</a> pour en ajouter une dans le système </p> <!-- Si aucune question n'est crée il le remet a la page pour creer une question -->
    {% endif %}
    {% for question in questions %}
        <div class="question">
            <a class="Open" onclick="openQuestion('{{ question.id }}')"><i class="fa-solid fa-up-right-from-square">Ouvrir</i></a>
            <div id="print-{{ question.id }}">
                <h3 id="question-{{ question.id }}" class="question_txt">{{ question.question }}</h3>
            </div>
        </div>
    {% endfor %}
</body>

</html>
