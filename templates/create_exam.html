<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <title>Cr√©ation Exam</title>
</head>

<body>
    <!-- Lister toutes ses questions avec une checkbox-->
    <form action="created_exam" method="POST">
        {%for i in range(0, len)%}
        <input type="checkbox" name="{{i}}" id="{{i}}">
        <li>{{questions[i]}}</li>
        {%endfor%}
        <button>Create</button>
    </form>
</body>

</html>
